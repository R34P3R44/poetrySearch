<mat-accordion  class="titleButtonStyle">
    <mat-expansion-panel class="titleButtonStyle" [expanded]=true>
        <mat-expansion-panel-header>
            <mat-panel-title> {{resultsData.author}} </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)" *ngFor="let item of resultsData.titles" >
            <mat-expansion-panel-header>
                
                <mat-panel-title>{{item.title}}</mat-panel-title>
                <mat-panel-description >
                </mat-panel-description>
            </mat-expansion-panel-header>
    
                <div class="poemLinesStyle" *ngFor="let line of item.lines" >
                    {{line}}
                </div>
    
        </mat-expansion-panel>
    
    </mat-expansion-panel>

</mat-accordion>
