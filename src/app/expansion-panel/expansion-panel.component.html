<mat-accordion class="">
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title> {{resultsData.author}} </mat-panel-title>
            <!-- <mat-panel-description>{{resultsData.title}}</mat-panel-description> -->
        </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)" >
        <mat-expansion-panel-header>
            
            <mat-panel-title>{{resultsData.title}}</mat-panel-title>
            <mat-panel-description >
            </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-expansion-panel *ngFor="let item of [1,]; first as isFirst" [expanded]="isFirst" [disabled]="isFirst">
            <mat-expansion-panel-header >
            </mat-expansion-panel-header>
            <mat-panel-description class="poemLinesStyle" *ngFor="let line of resultsData.lines" >
                {{line}}
            </mat-panel-description>

        </mat-expansion-panel>

    </mat-expansion-panel>
</mat-accordion>
